<!DOCTYPE html>
<html>
<head>
  <title>Kiss-a-Lakshmi üíã</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, #2c3e50, #8e44ad, #c0392b, #f39c12);
      background-size: 800% 800%;
      animation: gradientMove 20s ease infinite;
      overflow-x: hidden;
      color: #fff;
    }

    .valentine {
      background: linear-gradient(45deg, #ff6b81, #f8a5c2, #f78fb3);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    @keyframes popIn {
      0% { transform: scale(0.4); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes kissEffect {
      0% { transform: scale(1); }
      25% { transform: scale(1.3); }
      50% { transform: scale(1); }
      100% { transform: scale(0); opacity: 0; }
    }

    @keyframes scorePop {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }

    .score-animate {
      animation: scorePop 0.3s ease;
    }

    #face {
      width: min(100px, 20vw);
      position: absolute;
      top: 50px;
      left: 50px;
      border-radius: 50%;
      display: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 2;
    }

    .pop-in {
      animation: popIn 0.2s ease-out;
    }

    .kissed {
      animation: kissEffect 0.4s ease-out forwards;
    }

    #lakshmiQuote {
      font-style: italic;
      margin: 10px auto;
      font-size: 18px;
      color: #ffeaa7;
      max-width: 90%;
    }

    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ff7675;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <button id="themeToggle" onclick="toggleTheme()">‚ù§Ô∏è Theme</button>

  <div id="balloons" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0;"></div>

  <h1 style="margin-top: 30px;">üíã Kiss-a-Lakshmi!</h1>
  <p>Enter your name and kiss her face to score!</p>

  <div style="margin-bottom: 20px;">
    <input type="text" id="playerName" placeholder="Enter your name" style="padding: 10px; font-size: 16px;">
    <button onclick="startGame()" style="padding: 10px 20px; font-size: 16px; background: #e84393; color: white; border: none; border-radius: 6px;">Start Game</button>
  </div>

  <h2>üë§ Player: <span id="nameDisplay">-</span></h2>
  <h2>üíñ Score: <span id="score">0</span></h2>
  <h2>‚è± Time Left: <span id="time">45</span>s</h2>
  <div id="lakshmiQuote"></div>

  <div id="game"></div>
  <img src="lakshmi.jpg" id="face" onclick="kiss()">

  <div style="margin-top: 50px;">
    <h2>‚ù§Ô∏è Leaderboard (Top 5)</h2>
    <ol id="leaderboard" style="font-size: 18px;"></ol>
  </div>

  <audio id="kissSound" src="kiss.mp3" preload="auto"></audio>
  <canvas id="confetti" style="position: fixed; pointer-events: none; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;"></canvas>

  <script>
    const face = document.getElementById('face');
    const scoreDisplay = document.getElementById('score');
    const nameDisplay = document.getElementById('nameDisplay');
    const playerInput = document.getElementById('playerName');
    const leaderboard = document.getElementById('leaderboard');
    const timeDisplay = document.getElementById('time');
    const kissSound = document.getElementById('kissSound');
    const quoteDisplay = document.getElementById('lakshmiQuote');

    const phrases = [
      "That was sweet üòò",
      "You're fast!",
      "Kiss again!",
      "Lakshmi is impressed üíï",
      "More kisses, please!",
      "Too slow üòõ",
      "üíã Perfect timing!",
      "Mwah!"
    ];

    let score = 0;
    let interval, countdown;
    let timeLeft = 45;
    let player = '';
    let canKiss = true;
    let lastKiss = 0, streak = 0;

    function toggleTheme() {
      document.body.classList.toggle('valentine');
    }

    function randomQuote() {
      quoteDisplay.textContent = phrases[Math.floor(Math.random() * phrases.length)];
    }

    function startGame() {
      player = playerInput.value.trim().replace(/[^a-zA-Z0-9 _-]/g, '').slice(0, 15) || 'Anonymous';
      nameDisplay.textContent = player;
      score = 0;
      timeLeft = 45;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      getLeaderboard();

      clearInterval(interval);
      clearInterval(countdown);

      interval = setInterval(moveFace, 1000);
      countdown = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(interval);
          clearInterval(countdown);
          face.style.display = 'none';
          alert(`‚è± Time's up!\nüíñ You kissed ${score} times`);
          saveScore(player, score);
          launchConfetti();
        }
      }, 1000);
    }

    function moveFace() {
      const game = document.getElementById('game');
      const maxX = game.clientWidth - face.clientWidth;
      const maxY = game.clientHeight - face.clientHeight;

      if (Math.random() < 0.2) face.style.display = 'none';

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      face.style.left = x + 'px';
      face.style.top = y + 'px';
      face.style.display = 'block';
      face.classList.remove('pop-in');
      void face.offsetWidth;
      face.classList.add('pop-in');
    }

    function kiss() {
      if (!canKiss) return;
      canKiss = false;

      const now = Date.now();
      if (now - lastKiss < 1200) {
        streak++;
        if (streak >= 3) showStreak();
      } else streak = 1;
      lastKiss = now;

      score++;
      scoreDisplay.textContent = score;
      scoreDisplay.classList.remove('score-animate');
      void scoreDisplay.offsetWidth;
      scoreDisplay.classList.add('score-animate');

      face.classList.remove('kissed');
      void face.offsetWidth;
      face.classList.add('kissed');

      if ("vibrate" in navigator) navigator.vibrate(50);
      kissSound.currentTime = 0;
      kissSound.play();

      showFloatingEmoji();
      randomQuote();
      launchConfetti(true);

      setTimeout(() => {
        face.style.display = 'none';
        face.classList.remove('kissed');
        canKiss = true;
      }, 400);
    }

    function showStreak() {
      const msg = document.createElement('div');
      msg.textContent = 'üî• Hot Streak!';
      msg.style.cssText = 'position:fixed;top:20%;left:50%;transform:translateX(-50%);font-size:3em;color:#fd79a8;text-shadow:2px 2px 8px #000;z-index:9999;';
      document.body.append(msg);
      setTimeout(() => msg.remove(), 1000);
    }

    function showFloatingEmoji() {
      const rect = face.getBoundingClientRect();
      const emoji = document.createElement('div');
      emoji.textContent = Math.random() > 0.5 ? 'üíñ' : 'üòò';
      emoji.style.cssText = `position:fixed;left:${rect.left + rect.width / 2}px;top:${rect.top}px;font-size:2em;animation:floatUp 1.5s ease-out forwards;z-index:999;`;
      document.body.append(emoji);
      setTimeout(() => emoji.remove(), 1500);
    }

    function launchConfetti(tiny = false) {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let count = tiny ? 20 : 150;
      const pieces = Array.from({ length: count }, () => ({
        x: Math.random() * canvas.width,
        y: -Math.random() * canvas.height,
        size: Math.random() * 5 + 2,
        speed: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360},100%,70%)`
      }));

      const confettiInterval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.size, p.size);
          p.y += p.speed;
          if (p.y > canvas.height) p.y = -p.size;
        });
      }, 30);

      setTimeout(() => clearInterval(confettiInterval), 1000);
    }

    window.addEventListener('resize', () => {
      const canvas = document.getElementById('confetti');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    async function saveScore(name, score) {
      await fetch(`${SUPABASE_URL}/rest/v1/scores`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`
        },
        body: JSON.stringify([{ name, score }])
      });
      getLeaderboard();
    }

    async function getLeaderboard() {
      try {
        const url = `${SUPABASE_URL}/rest/v1/scores?select=name,score&order=score.desc.nullslast&limit=5`;
        const res = await fetch(url, {
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          }
        });
        const data = await res.json();
        leaderboard.innerHTML = '';
        data.forEach(e => { leaderboard.innerHTML += `<li><strong>${e.name}</strong>: ${e.score}</li>`; });
      } catch {
        leaderboard.innerHTML = '<li>‚ö†Ô∏è Failed to load leaderboard</li>';
      }
    }

    window.onload = () => {
      getLeaderboard();
      alert(`üíã How to Play Kiss-a-Lakshmi:\n\nüëâ Enter your name\nüëâ Kiss Lakshmi‚Äôs face as fast as you can\nüëâ Each kiss = 1 point\n‚ù§Ô∏è Score 40+ to win ‚Çπ 100\n‚è± You have 45 seconds\n\nüî• Try to top the leaderboard!`);
    };
  </script>
</body>
</html>
