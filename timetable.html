  <div id="notice-box">
    <h3>Important Notices</h3>
    <form>
      <textarea name="notices" placeholder="Add important notices here..."></textarea>
    </form>
  </div>

  <!-- Include Firebase JavaScript code -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const noticeTextarea = document.querySelector("textarea");
      const noticesRef = firebase.database().ref("notices");

      // Load initial notices from Firebase
      noticesRef.on("value", (snapshot) => {
        const notices = snapshot.val();
        if (notices) {
          noticeTextarea.value = notices;
        }
      });

      // Update Firebase with changes in the textarea
      noticeTextarea.addEventListener("input", () => {
        const updatedNotices = noticeTextarea.value;
        noticesRef.set(updatedNotices);
      });
    });
  </script>
